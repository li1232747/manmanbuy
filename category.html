<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-比价搜索</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <!-- 项目容器 -->
    <div class="container">
        <div id="header">
            <img src="./images/header_logo.png" alt="">
            <img src="./images/header_app.png" alt="">
        </div>

        <!-- 搜索框 版块 -->
        <div id="search" class="clearfix">
            <input type="text" placeholder="请输入你想比价的商品">
            <a href="#">搜索</a>
        </div>

        <div id="main">
            <ul>
                <!-- 挖个大坑 -->
            </ul>
        </div>

        <div id="footer">
            <div class="clearfix">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" alt="">
                    返回顶部
                </a>
            </div>
            <div>
                <p>
                    <span>手机APP下载</span>
                    <span>慢慢买手机版</span>
                    <span>--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

    <!-- 分类标题 模板 -->
    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
            <div data-id="{{v.titleId}}" class="cate_title clearfix">
                {{v.title}}
            </div>
            <ul class="cate_body clearfix" style="display: none">
                <!-- 小坑 -->
            </ul>
        </li>
        {{/each}}
    </script>

    <!-- 分类列表 模板 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li><a href="categoryList.html" data-categoryid="{{v.categoryid}}">{{v.category}}</a></li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/route.js"></script>
    <script src="./js/common/common.js"></script>
    <script>
        $( function() {
            // 获取分类标题
            Route.getcategorytitle( function( info ) {
                // console.log( info );
                // 渲染样式
                $('#main > ul').html( template( 'tpl1', info ) );
            } );

            // 给分类标题注册点击事件
            $('#main > ul').on( 'click', '.cate_title', function(){
                // 显示和隐藏 当前的兄弟cate_body 
                $( this ).next().slideToggle().parent().siblings().children('ul').slideUp();
                // 获取分类列表
                var id = $( this ).data( 'id' );
                Route.getcategory( id, function( info ){
                    console.log(info);
                    $( '.cate_body' ).html( template( 'tpl2', info ) );

                });
            } );
        } );
    </script>
</body>

</html>
