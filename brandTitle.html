<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-品牌大全</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
</head>

<body>
    <!-- 项目容器 -->
    <div class="container">
        <div id="header">
            <img src="./images/header_logo.png" alt="">
            <img src="./images/header_app.png" alt="">
        </div>

        <!-- 搜索框 版块 -->
        <div id="search" class="clearfix">
            <input type="text" placeholder="请输入你想比价的商品">
            <a href="#">搜索</a>
        </div>

        <!-- 导航条 -->
        <div id="nav" class="clearfix">
            <div class="left">
                <a href="index.html">首页</a>
                >
                <a href="javascript:;">全部分类</a>
                >
            </div>
            <a href="javascript:;" class="right">筛选</a>
        </div>

        <!--  -->

        <div id="main">
            <p>热门品牌排行</p>
            <ul>
                <!-- 挖个坑 -->
            </ul>
        </div>

        <div id="footer">
            <div class="clearfix">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" alt=""> 返回顶部
                </a>
            </div>
            <div>
                <p>
                    <span>手机APP下载</span>
                    <span>慢慢买手机版</span>
                    <span>--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

    <!-- 品牌标题 模板 -->
    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
            <div class="cate_title clearfix">
                <a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
            </div>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/route.js"></script>
    <script src="./js/common/common.js"></script>
    <script>
        $( function() {
            // 获取品牌标题
            Route.getbrandtitle( function( info ) {
                console.log( info );

                $( '#main ul' ).html( template( 'tpl1', info ) );
            } );
        } );
    </script>
</body>

</html>
