<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-商城导航</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sitenav.css">
</head>

<body>
    <!-- 项目容器 -->
    <div class="container">
        <div id="top" class="clearfix">
            <a href="index.html" class="left">
                <img src="./images/back.png" alt="">
            </a>
            <h4>商城导航</h4>
            <a href="javascript:;" class="right">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <ul id="main" class="clearfix">
            <!-- 挖个坑 -->
        </ul>

        <div id="footer">
            <div class="clearfix">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" alt=""> 返回顶部
                </a>
            </div>
            <div>
                <p>
                    <span>手机APP下载</span>
                    <span>慢慢买手机版</span>
                    <span>--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <img src="{{v.navImg}}" alt="">
            <a href="{{v.navHref}}">{{v.navTitle}}</a>
        </li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/common.js"></script>
    <script src="./js/common/route.js"></script>
    <script src="./js/common/tools.js"></script>
    <script>
        $(function () {
            // 获取商城导航
            Route.getsitenav( function( info ){
                console.log(info);
                $('#main').html( template( 'tpl', info ) );
            } );
        });
    </script>
</body>

</html>
